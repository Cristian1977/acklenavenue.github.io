
<div class="team-filter">
	<a class="btn--left" href=""><img src="img/arrow-left.svg"></a>

	{% for department in site.data.departments %}
		<button class="btn btn--ghost" onclick="filterTeam('{{department.name}}')" id="{{ department.name | downcase | replace: ' ', '-' }}-item">{{department.name}}</button>
	{% endfor %}

	<a class="btn--right" href=""><img src="img/arrow-right.svg"></a>

</div>
